<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamische Warp Grid Liste</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
  }

  .project_unsorted_list {
    background-color: #0080FF;
    display: grid;
    grid-template-columns: repeat(auto-fit, 360px);
    gap: 20px 40px;
    justify-content: center;
    padding: 20px;
    border-radius: 10px;
  }

  .project_item {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .project_item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 12px rgba(0,0,0,0.2);
  }

  .project_item h3 {
    margin-top: 0;
    color: #333;
  }

  .project_item p {
    color: #666;
  }
</style>
</head>
<body>

<h1>Dynamische Warp Grid Liste</h1>

<div class="project_unsorted_list">
  <div class="project_item">
    <h3>Projekt 1</h3>
    <p>Beschreibung von Projekt 1</p>
  </div>
  <div class="project_item">
    <h3>Projekt 2</h3>
    <p>Beschreibung von Projekt 2</p>
  </div>
  <div class="project_item">
    <h3>Projekt 3</h3>
    <p>Beschreibung von Projekt 3</p>
  </div>
  <div class="project_item">
    <h3>Projekt 4</h3>
    <p>Beschreibung von Projekt 4</p>
  </div>
  <div class="project_item">
    <h3>Projekt 5</h3>
    <p>Beschreibung von Projekt 5</p>
  </div>
</div>

</body>
</html>
